steps:
  # Build and deploy Medical AI Assistant Backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'nuvaface-medical-assistant'
      - '--source=.'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=4Gi'
      - '--cpu=2'
      - '--timeout=600'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--concurrency=80'
      - '--set-env-vars=PYTHONPATH=/app'

options:
  logging: CLOUD_LOGGING_ONLY