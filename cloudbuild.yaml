steps:
  # Build and deploy Medical AI Assistant Backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'nuvaface-medical-ai-assistant'
      - '--source=./backend'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=4Gi'
      - '--cpu=2'
      - '--timeout=600'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--concurrency=80'
      - '--set-env-vars=PYTHONPATH=/app'

# Substitution variables (set in trigger)
substitutions:
  _GOOGLE_API_KEY: 'AIzaSyBW518XAe55P8lmMDRwpYWPWUdQ0D_jMkQ'

options:
  logging: CLOUD_LOGGING_ONLY