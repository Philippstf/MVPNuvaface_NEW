steps:
  # Build and deploy to Cloud Run in us-central1
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'nuvaface-gemini-api'
      - '--source=.'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--max-instances=10'
      - '--set-env-vars=GOOGLE_API_KEY=${_GOOGLE_API_KEY}'

# Substitution variables (set in trigger)
substitutions:
  _GOOGLE_API_KEY: 'AIzaSyBW518XAe55P8lmMDRwpYWPWUdQ0D_jMkQ'

options:
  logging: CLOUD_LOGGING_ONLY