steps:
  # Build and deploy to Cloud Run in us-central1
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'rmgpgab-nuvaface-api-europe-west1-philippstf-mvpnuvaface-newiem'
      - '--source=.'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--max-instances=10'
    env:
      - 'GOOGLE_API_KEY=${_GOOGLE_API_KEY}'

# Substitution variables (set in trigger)
substitutions:
  _GOOGLE_API_KEY: 'your-api-key-here'

options:
  logging: CLOUD_LOGGING_ONLY