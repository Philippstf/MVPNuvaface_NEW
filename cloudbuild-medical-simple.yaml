steps:
  # Build simple medical assistant using root medical-simple.py
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/nuvafacemvp/medical-assistant-simple'
      - '-f'
      - 'Dockerfile-simple'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/nuvafacemvp/medical-assistant-simple'

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'nuvaface-medical-assistant'
      - '--image=gcr.io/nuvafacemvp/medical-assistant-simple'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=1'
      - '--timeout=300'
      - '--max-instances=5'